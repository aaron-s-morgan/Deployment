<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Trip</title>
    <meta charset="utf-8" />
    <meta name="description" content="Trip Details" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Hello {{logged_user.first_name}}! Let's Edit your trip!</h1>
    <a href="/user/logout">Logout |</a> 
    <a href="/dashboard">Home</a>
    <div></div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/trips/submit/{{trip.id}}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input
          type="text"
          name="destination"
          id="destination"
          class="form-control"
          value="{{trip.destination}}"
        />
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input
          type="date"
          name="start_date"
          id="start_date"
          class="form-control"
          value="{{ trip.start_date|date:'Y-m-d'}}"
        />
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input
          type="date"
          name="end_date"
          id="end_date"
          class="form-control"
          value="{{ trip.end_date|date:'Y-m-d'}}"
        />
      </div>
      <div class="form-group">
        <label for="network">Plan:</label>
        <input
          type="text"
          name="plan"
          id="plan"
          class="form-control"
          value="{{ trip.plan}}"
        />
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
